<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        body{
            background-color: gray;
        }
        .container {
            width: 300px;
            height: 300px;
            padding: 40px;
            border: 3px solid black;
            margin: 0 auto;
            text-align: center;
        }
        .text-content {
            width: 300px;
            height: 50px;
            padding: 10px;
            border: 3px solid black;
            margin: 0 auto;
            text-align: center;
        }
        .menu {
            width: 150px;
            height: auto;
            margin: 0 auto;
            border: 3px solid black;
            display: none;
            position: absolute;
            z-index: 100;
        }
        .image-container img{
            width: 100px;
            height: auto;
        }
        .main-game {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
        }
        .game-container {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            position: absolute;
        }
        .game-menu {
            display: none;
            position: absolute;
        }
        .object {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            top: 0;
            left: 0;
        }
        .second-game {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
    <div class="text-content">
        text block
    </div>
    <div class="menu">
        <div class="menu-left">letf</div>
        <div class="menu-right">right</div>
        <div class="menu-center">center</div>
        <div class="menu-hide">hide</div>
    </div>
    <div class="image-container">
        <img src="img/смайл.png" alt="#">
    </div>
    <!-- --- -->
    <div class="main-game">
        <div class="game-container">
            квадрат для переміщення стрілками
            <p>
                для виклику меню натисніть М, щоб закрити натисніть С
            </p>
        </div>
    </div>
    <ul class="game-menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="second-game">
        <div class="object">123</div>
    </div>
</body>
</html>
