<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="first-buttons">
            <button class="fill-in">
                Fill in
            </button>
            <button class="glowing">
                Glowing
            </button>
            <button class="fill-up">
                Fill up
            </button>
        </div>
        <div class="second-buttons">
            <button class="slide">
                Slide
            </button>
            <button class="raise">
                Raise
            </button>
            <button class="close">
                Close
            </button>
        </div>
        <div class="third-buttons">
            <button class="notify-me">
            </button>
            <button class="hover-me">
                <span>Hove</span>r me
            </button>
            <button class="zoom">
                Zoom
            </button>
        </div>
        <div class="fourth-buttons">
            <button class="offset">
                Offset
            </button>
            <button class="explore">
                Explore more
            </button>
            <button class="fancy">
                Fancy Button
            </button>
        </div>
        <div class="fifth-buttons">
            <button class="hover-me-second">
                <span>Hove</span>r me
            </button>
            <button class="explore-second">
                <span>Explore more</span>
            </button>
        </div>
    </div>
</body>
</html>
