<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover">
        <div class="header-content">
            <h2>
                <strong>Best Developers</strong> On The Planet
            </h2>
            <p class="text">
                This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
            </p>
        </div>
        <div class="card-container">
            <img src="img/Avatar (1).png" alt="Avatar1" class="avatar">
            <img src="img/VueJs.png" alt="VueJs" class="card1">
            <h1>
                Dan Burykin
            </h1>
            <p>
                Vue.JS Developer
            </p>
        </div>
        <div class="card-container2">
            <img src="img/Avatar (2).png" alt="Avatar2" class="avatar">
            <img src="img/Flutter.png" alt="Flutter" class="card1">
            <img src="img/Angular.png" alt="Angular" class="angular">
            <img src="img/ReactJS.png" alt="React" class="react">
            <h1>
                Esi Doda
            </h1>
            <p>
                Software Developer
            </p>
        </div>
        <div class="card-container3">
            <img src="img/Avatar (3).png" alt="Avatar2" class="avatar">
            <img src="img/JAVA.png" alt="JAVA" class="left-card">
            <img src="img/React Native.png" alt="react" class="right-card">
            <h1>
                Alex Harper
            </h1>
            <p>
                RN Executive
            </p>
        </div>
        <div class="card-container4">
            <img src="img/Avatar.png" alt="Avatar2" class="avatar">
            <img src="img/HTML.png" alt="html" class="left-card">
            <img src="img/CSS.png" alt="css" class="right-card">
            <h1>
                Amarna Miller
            </h1>
            <p>
                Frontend Wizard
            </p>
        </div>
        
    </div>
</body>
</html>
