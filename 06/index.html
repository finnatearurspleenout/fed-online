<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/page-style.css">
    <link rel="stylesheet" href="style/style1.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/Group 1.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image 4.png" alt="Food" class="ImagePosition">
                </div>
                <h2 class="title">
                    Food
                </h2>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/Group 6.png" alt="Drinks" class="ImagePosition1">
                </div>
                <h2 class="title">
                    Drinks
                </h2>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/Group 5.png" alt="Dessert" class="ImagePosition2">
                </div>
                <h2 class="title">
                    Dessert
                </h2>
            </div>
        </div>
        <!-- burgers menu -->
        <div class="menu2">
            <h3>
                Burger
            </h3>
            <div class="burger">
                <img src="img/5882482de81acb96424ffaac 1.png" alt="BigMac">
                <div class="burgerinfo">
                    <p class="burgername">
                        Big Mac
                    </p>
                    <p class="price">
                        Rs 240
                    </p>
                </div>
            </div>
            <div class="burger">
                <img src="img/590607a10cbeef0acff9a646 1.png" alt="KFC">
                <div class="burgerinfo">
                    <p class="burgername">
                       KFC Double
                    </p>
                    <p class="price">
                        Rs 252
                    </p>
                </div>
            </div>    
            <div class="burger1">
                <img src="img/58824b29e81acb96424ffab8 1.png" alt="FishBurger" class="burgerimg">
                <div class="burgerinfo1">
                    <p class="burgername">
                        Fish Burger
                    </p>
                    <p class="price">
                        Rs 220
                    </p>
                </div>  
            </div>      
        </div>
    </div>
</body>
</html>
